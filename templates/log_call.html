{% extends "base.html" %}

{% block content %}
<h2>Log a New Call</h2>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<form method="POST" action="/log">
    <label>Caller Name</label>
    <input type="text" name="caller_name" required>

    <label>Caller Phone</label>
    <input type="text" name="caller_phone" required>

    <label>Caller Address</label>
    <input type="text" name="caller_address" required>

    <label>Issue</label>
    <input type="text" name="issue" required>

    <label>Troubleshooting Steps</label>
    <textarea name="troubleshooting" rows="4" required></textarea>

    <label>Resolution</label>
    <textarea name="resolution" rows="4" required></textarea>

    <label>Agent Name</label>
    <input type="text" name="agent_name" required>

    <button type="submit">Log Call</button>
</form>
{% endblock %}
